{% extends 'authentication/base-auth.html' %}
{% load static %}

{% block content %}

<div class="heading-bx left">
    <h2 class="title-head"> Enter Email Linked To Your Account  </h2>
</div>	
<form class="contact-bx" action={% url 'reset-password' %} method="post">
    {% csrf_token %}
    
    <div class="row placeani">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Email </label>
                    <input name="email" type="email" required="" class="form-control" value={{fieldValues.email}}>
                </div>
            </div>
        </div>
       
        <div class="col-lg-12">
            <div class="form-group form-forget">
                
                <a href="{% url 'login' %}" class="ml-auto">Go to login </a>
            </div>
        </div>
        <div class="col-lg-12 m-b30">
            <button name="submit" type="submit" value="Submit" class="btn button-md">Proceed</button>
        </div>
        
    </div>
</form>

{% endblock %}
