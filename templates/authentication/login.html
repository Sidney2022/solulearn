{% extends 'authentication/base-auth.html' %}
{% load static %}

{% block content %}

<div class="heading-bx left">
    <h2 class="title-head">Login to your <span>Account</span></h2>
    <p>Don't have an account? <a href={% url 'signup' %}>Create one here</a></p>
</div>	
<form class="contact-bx" action={% url 'login' %} method="post">
    {% csrf_token %}
    
    <div class="row placeani">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Your Username </label>
                    <input name="username" type="text" required="" class="form-control" value={{fieldValues.email}}>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group"> 
                    <label>Your Password</label>
                    <input name="password" type="password" class="form-control" required="">
                    <input name="next" type="hidden" class="form-control" value="{{redirect_page}}">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group form-forget">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                </div>
                <a href="{% url 'reset-password' %}" class="ml-auto">Forgot Password?</a>
            </div>
        </div>
        <div class="col-lg-12 m-b30">
            <button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
        </div>
        <div class="col-lg-12">
            <h6>Login with Social media</h6>
            <div class="d-flex">
                <a class="btn flex-fill m-r5 facebook" href="#"><i class="fa fa-facebook"></i>Facebook</a>
                <a class="btn flex-fill m-l5 google-plus" href="#"><i class="fa fa-google-plus"></i>Google Plus</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
