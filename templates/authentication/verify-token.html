{% extends 'authentication/base-auth.html' %}
{% load static %}

{% block content %}

<div class="heading-bx left">
    <h2 class="title-head"> Enter Token  </h2>
    <p > Please enter the token that was sent to your email Address  </p>
    <p> <a href="{% url 'login' %}" class="ml-auto">Go to login </a></p>
</div>	
<form class="contact-bx" action="" method="post">
    {% csrf_token %}
    
    <div class="row placeani">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Email </label>
                    <input name="email" type="email" required="" class="form-control" value={{fieldValues.email}}>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <label>Token </label>
                    <input name="token" type="number" required="" class="form-control" value={{fieldValues.email}}>
                </div>
            </div>
        </div>
       
       
        <div class="col-lg-12 m-b30">
            <button name="submit" type="submit" value="Submit" class="btn button-md">Proceed</button>
        </div>
        
    </div>
</form>

{% endblock %}
